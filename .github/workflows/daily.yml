name: daily

on:
  schedule:
    - cron: '59 21 * * *'  # 23:59 Europe/Paris (été, UTC+2)
    - cron: '59 22 * * *'  # 23:59 Europe/Paris (hiver, UTC+1)
  workflow_dispatch:
    inputs:
      dates:
        description: "Dates à générer (séparées par des virgules), ex: 2025-09-20,2025-09-21. Laisser vide pour 'aujourd'hui'."
        required: false
        default: ""

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}

      - name: Install deps (CI-light)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-ci.txt ]; then
            pip install -r requirements-ci.txt
          else
            pip install -r requirements.txt
          fi

      # ⬇️ Backfill manuel OU run du jour
      - name: Run script
        env:
          DATES: ${{ github.event.inputs.dates }}
        run: |
          set -e
          if [ -n "$DATES" ]; then
            IFS=',' read -ra ds <<< "$DATES"
            for raw in "${ds[@]}"; do
              d="$(echo "$raw" | xargs)"   # trim
              echo ">>> Génération pour $d"
              python main.py --date "$d" --summarizer lexrank
            done
          else
            echo ">>> Génération pour aujourd'hui (Europe/Paris)"
            python main.py --summarizer lexrank
          fi

      - name: Commit & push results
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: summaries" || echo "no changes"
          git push
